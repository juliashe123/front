<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>客服登入</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: #f0f4ff;
        }

        .login-box {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            background: #2563eb;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="login-box">
        <h2>客服登入</h2>
        <input id="username" placeholder="帳號">
        <input id="password" type="password" placeholder="密碼">
        <button onclick="login()">登入</button>
    </div>

    <script>

        let failCount = 0; // 記錄失敗次數

        async function login() {
            const user = document.getElementById("username").value;
            const pass = document.getElementById("password").value;

            try {
                const res = await fetch("https://websocket-server-gr7g.onrender.com/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username: user, password: pass })
                });
                const data = await res.json();

                if (data.success) {
                    // 登入成功 → 清除任何本地暫存
                    localStorage.removeItem("token");
                    localStorage.setItem("token", data.token);
                    window.location.href = "admin.html";
                } else {
                    // 如果後端回傳帳號已鎖定
                    if (data.msg && data.msg.includes("帳號已鎖定")) {
                        alert(data.msg);
                        document.getElementById("loginBtn").disabled = true;
                        showForgotLink();
                    } else {
                        alert(data.msg || "帳號或密碼錯誤！");
                        showForgotLink();
                    }
                }

            } catch (err) {
                console.error(err);
                alert("登入失敗，請稍後再試");
            }
        }

        // 顯示忘記密碼連結
        function showForgotLink() {
            if (!document.getElementById("forgotLink")) {
                const link = document.createElement("a");
                link.id = "forgotLink";
                link.textContent = "忘記密碼？";
                link.style.display = "block";
                link.style.marginTop = "10px";
                link.onclick = () => alert("");
                document.querySelector(".login-box").appendChild(link);
            }
        }

        document.getElementById("loginBtn").addEventListener("click", login);
    </script>
