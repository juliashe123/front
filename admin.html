<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>客服後台</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f4ff;
            padding: 20px;
        }

        h1 {
            color: #1d4ed8;
        }

        #chatBoxAdmin {
            border: 1px solid #ccc;
            background: #fff;
            padding: 10px;
            height: 400px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        #adminReplyInput {
            width: 80%;
            padding: 6px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #sendAdminBtn {
            padding: 6px 12px;
            border-radius: 5px;
            border: none;
            background: #2563eb;
            color: white;
            cursor: pointer;
        }

        .message {
            margin-bottom: 10px;
            padding: 6px 10px;
            border-radius: 8px;
            max-width: 45%;
            word-wrap: break-word;
        }

        /* 使用者訊息靠右 */
        .message.user {
            background: #2563eb;
            color: white;
            align-self: flex-end;
        }

        /* 客服訊息靠左 */
        .message.agent {
            background: #e0e7ff;
            color: #1d4ed8;
            align-self: flex-start;
        }
    </style>
</head>

<body>

    <h1>客服後台</h1>

    <div id="chatBoxAdmin"></div>

    <div style="margin-top:10px;">
        <input id="adminReplyInput" placeholder="回覆使用者訊息..." />
        <button id="sendAdminBtn">送出</button>
    </div>

    <script>
        const chatBoxAdmin = document.getElementById('chatBoxAdmin');
        const adminReplyInput = document.getElementById('adminReplyInput');
        const sendAdminBtn = document.getElementById('sendAdminBtn');
        const serverURL = (location.hostname === 'localhost' || location.hostname === '127.0.0.1')
            ? 'ws://localhost:8082'
            : 'wss://front-y86x.onrender.com';

        const wsAgent = new WebSocket(serverURL);


        // 註冊為管理員
        wsAgent.addEventListener('open', () => {
            wsAgent.send(JSON.stringify({ type: 'register', role: 'agent' }));
            console.log("客服端已註冊為 agent");
        });

        // 收到使用者訊息
        wsAgent.addEventListener('message', (event) => {
            const data = JSON.parse(event.data);
            console.log("客服端收到訊息", data);
            if (data.type === 'msg') {
                const div = document.createElement('div');
                div.classList.add('message', 'user');
                div.textContent = data.msg;
                chatBoxAdmin.appendChild(div);
                chatBoxAdmin.scrollTop = chatBoxAdmin.scrollHeight;
            }
        });

        // 回覆使用者
        function sendAdminMsg() {
            const msg = adminReplyInput.value.trim();
            if (!msg) return;

            const div = document.createElement('div');
            div.classList.add('message', 'ai');
            div.textContent = msg;
            chatBoxAdmin.appendChild(div);
            chatBoxAdmin.scrollTop = chatBoxAdmin.scrollHeight;

            wsAgent.send(JSON.stringify({ type: 'reply', msg })); // 若想指定使用者，加 targetID
            adminReplyInput.value = '';
        }

        // 按鈕事件
        sendAdminBtn.addEventListener('click', sendAdminMsg);
        adminReplyInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendAdminMsg();
            }
        });

    </script>

</body>

</html>
