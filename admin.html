<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>客服後台</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f4ff;
            padding: 20px;
        }

        #chatBoxAdmin {
            border: 1px solid #ccc;
            background: #fff;
            padding: 10px;
            height: 400px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        #adminReplyInput {
            width: 80%;
            padding: 6px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #sendAdminBtn {
            padding: 6px 12px;
            border-radius: 5px;
            border: none;
            background: #2563eb;
            color: white;
            cursor: pointer;
        }

        .message {
            margin-bottom: 10px;
            padding: 6px 10px;
            border-radius: 8px;
            max-width: 45%;
            word-wrap: break-word;
        }

        .message.user {
            background: #2563eb;
            color: white;
            align-self: flex-end;
        }

        .message.agent {
            background: #e0e7ff;
            color: #1d4ed8;
            align-self: flex-start;
        }
    </style>
</head>

<body>
    <h1>客服後台</h1>
    <div id="chatBoxAdmin"></div>
    <div style="margin-top:10px;">
        <input id="adminReplyInput" placeholder="回覆使用者訊息..." />
        <button id="sendAdminBtn">送出</button>
    </div>

    <script>
        const chatBoxAdmin = document.getElementById('chatBoxAdmin');
        const adminReplyInput = document.getElementById('adminReplyInput');
        const sendAdminBtn = document.getElementById('sendAdminBtn');

        const wsAgent = new WebSocket('wss://websocket-server-gr7g.onrender.com');

        wsAgent.addEventListener('open', () => {
            const token = localStorage.getItem('token');
            wsAgent.send(JSON.stringify({ type: 'login', token }));
        });

        wsAgent.addEventListener('message', (event) => {
            const data = JSON.parse(event.data);
            if (data.type === 'system') console.log(data.msg);
            if (data.type === 'msg') {
                const div = document.createElement('div');
                div.classList.add('message', 'user');
                div.textContent = data.msg;
                chatBoxAdmin.appendChild(div);
                chatBoxAdmin.scrollTop = chatBoxAdmin.scrollHeight;
            }
        });

        // 回覆使用者
        function sendAdminMsg() {
            const msg = adminReplyInput.value.trim();
            if (!msg) return;

            const div = document.createElement('div');
            div.classList.add('message', 'agent');
            div.textContent = msg;
            chatBoxAdmin.appendChild(div);
            chatBoxAdmin.scrollTop = chatBoxAdmin.scrollHeight;

            wsAgent.send(JSON.stringify({ type: 'reply', msg }));
            adminReplyInput.value = '';
        }

        sendAdminBtn.addEventListener('click', sendAdminMsg);
        adminReplyInput.addEventListener('keydown', e => {
            if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendAdminMsg(); }
        });
    </script>
</body>

</html>
